<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fashion Pet</title>
    <link rel="stylesheet" href="mystle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark text-white p-3 text center">
        <h1 class="mb-3">The Fashion Pet</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="register.html">Register</a>
        </nav>
    </header>   
    <main class="container mt-5">
        <div id="salonInfo"></div>
        <h2 class="text-center">Register a New Pet</h2>
        <form class="mt" onsubmit="registerPet(event); return false;" class="register-form">
            <div class="row mb-3">
            <div class="col">
                <label>Name:</label>
                <input type="text" id="txtName">
            </div>
            <div class="col">
                <label>Age:</label>
                <input type="text" id="txtAge">
            </div>
            <div class="row mb-3">
            <div class="col">
                <label>Gender:</label>
                <input type="text" id="txtGender">
            </div>
            <div class="col">
                <label>Breed:</label>
                <input type="text" id="txtBreed">
            </div>
            <div class="mb-3">
            <div class="col">
                <label>Service:</label>
                <select id="txtService">
                    <option value="">-- Select an option --</option>
                    <option value="Grooming">Grooming</option>
                    <option value="Nails">Nails</option>
                    <option value="Vaccines">Vaccines</option>
                </select>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-dark w-100">Register</button>
            </div>
            </div>
            </div>
            </div>
        </form>

        <h3 class="mt-5">Registered Pets</h3>
<table class="table table-bordered mt-3">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Breed</th>
            <th>Service</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody id="petTableBody"> 
    </tbody>
</table>

    </main>
    <script src=".register.js"></script>  
</body>
</html>
